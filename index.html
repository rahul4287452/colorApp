<html>
	<head>
		<title>Color App by Kamal Sir</title>
		<style>
			*{font-size:80px; font-family:Ink Free;}
		</style>
	</head>
	<body>
		<center>
			<h1>Color App</h1>
			<form onsubmit="color()">
				<input type="submit" value="Red"/>
				<input type="submit" value="Green"/>
				<input type="submit" value="Blue"/>
			</form>

			<script>
				function color()
				{
					event.preventDefault();
					let action=document.activeElement.value;

					if(action==="Red")
						document.body.style.backgroundColor="red";
					else if(action==="Green")
						document.body.style.backgroundColor="green";
					else if(action==="Blue")
						document.body.style.backgroundColor="blue";
				}	
			</script>
		</center>
	</body>
</html>
